<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="500" height="400" rx="20" fill="url(#dashboard-gradient)"/>
  
  <!-- Social Media Icons -->
  <circle cx="80" cy="80" r="25" fill="#1DA1F2" opacity="0.8"/>
  <circle cx="150" cy="80" r="25" fill="#E4405F" opacity="0.8"/>
  <circle cx="220" cy="80" r="25" fill="#FF0000" opacity="0.8"/>
  
  <!-- Automation Lines -->
  <path d="M80 105 L250 200" stroke="#00FFE0" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M150 105 L250 200" stroke="#00FFE0" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite"/>
  </path>
  <path d="M220 105 L250 200" stroke="#00FFE0" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="0.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Central AI Hub -->
  <circle cx="250" cy="200" r="40" fill="url(#ai-gradient)" stroke="#00FFE0" stroke-width="2"/>
  <text x="250" y="207" text-anchor="middle" fill="#0D0D0D" font-weight="bold" font-size="14">AI</text>
  
  <!-- Content Cards -->
  <rect x="350" y="120" width="120" height="60" rx="8" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
  <rect x="350" y="200" width="120" height="60" rx="8" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
  <rect x="350" y="280" width="120" height="60" rx="8" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
  
  <!-- Analytics Graph -->
  <rect x="50" y="280" width="150" height="80" rx="8" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
  <polyline points="60,340 80,320 100,310 120,300 140,290 160,280 180,270" 
            fill="none" stroke="#00FFE0" stroke-width="2"/>
  
  <!-- Floating Elements -->
  <circle cx="400" cy="60" r="8" fill="#00FFE0" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="430" cy="80" r="6" fill="#00CCFF" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,8; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="dashboard-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ai-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
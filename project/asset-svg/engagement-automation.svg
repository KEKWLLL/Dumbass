<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Hub -->
  <circle cx="20" cy="20" r="6" fill="currentColor"/>
  
  <!-- Connection Lines -->
  <line x1="20" y1="14" x2="20" y2="4" stroke="currentColor" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0 20;20 0;0 20" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="26" y1="20" x2="36" y2="20" stroke="currentColor" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0 20;20 0;0 20" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="26" x2="20" y2="36" stroke="currentColor" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0 20;20 0;0 20" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="14" y1="20" x2="4" y2="20" stroke="currentColor" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0 20;20 0;0 20" dur="2.4s" repeatCount="indefinite"/>
  </line>
  
  <!-- End Nodes -->
  <circle cx="20" cy="4" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="36" cy="20" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="20" cy="36" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="4" cy="20" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="8" stroke="currentColor" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>